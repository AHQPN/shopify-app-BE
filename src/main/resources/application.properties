spring.application.name=custom-shopify

# Server Configuration
server.port=8080

## Database Configuration (H2 file-based - data persists across restarts)
#spring.datasource.url=jdbc:h2:file:./data/shopifydb;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
#spring.datasource.driver-class-name=org.h2.Driver
#spring.datasource.username=sa
#spring.datasource.password=

spring.datasource.url=${DATASOURCE_URL}
spring.datasource.username=${DATASOURCE_USERNAME}
spring.datasource.password=${DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=${DATASOURCE_DRIVER_CLASS_NAME}

spring.jpa.hibernate.ddl-auto=${JPA_HIBERNATE_DDL_AUTO}
spring.jpa.show-sql=${JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.dialect=${HIBERNATE_DIALECT}



# Shopify Configuration
shopify.api.key=${SHOPIFY_API_KEY:73b514cf8dc1297f305e160896422557}
shopify.api.secret=${SHOPIFY_API_SECRET:your-secret-key}
shopify.api.version=2026-01
shopify.app.url=${SHOPIFY_APP_URL:https://62e09be4235e.ngrok-free.app}
shopify.scopes=read_products,write_products,read_orders

# Shopify API Endpoints
# %s placeholders: 1=shop, 2=api_version/params
shopify.api.endpoints.graphql=https://%s/admin/api/%s/graphql.json
shopify.api.endpoints.oauth-authorize=https://%s/admin/oauth/authorize
shopify.api.endpoints.oauth-token=https://%s/admin/oauth/access_token

# CORS Configuration
cors.allowed.origins=http://localhost:3000,http://localhost:3001,https://*.myshopify.com

# Logging
logging.level.org.chatapp.customshopify=DEBUG
logging.level.org.springframework.security=DEBUG
